<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>JapaXpress - Homepage</title>
		<link
			rel="stylesheet"
			href="./css/style.css" />
	</head>
	<body>
		<!-- header -->
		<header class="header">
			<div class="container flex">
				<a
					href="./"
					class="header-logo">
					<img
						src="./assets/imgs/logo.png"
						alt="" />
				</a>
				<div class="flex">
					<a
						href="./login.html"
						class="btn btn-outline-primary">
						Login
					</a>
					<a
						href="./sign-up.html"
						class="btn btn-primary">
						Sign Up
					</a>
				</div>
			</div>
		</header>
		<!-- / header -->

		<!-- hero section starts here -->
		    <div class="hero-container">
      <div class="hero-section">
        <img
          class="hero-image"
          src="./assets/imgs/hero-bg.png"
          alt="hero image"
        />
        <div class="hero-text">
          <h3 class="text-1">"Thinking about Travelling?"</h3>
          <h1 class="text-2">We've GOT YOU!</h1>
          <p class="text-3">Special offers to suit your plan</p>
        </div>
      </div>
      <div class="flight-container"></div>
      <div class="flight-search-section">
        <div class="flight-search-top">
          <img
            class="image-search"
            src="./assets/imgs/airplane-green.png"
            alt="aeroplane image"
          />
          <p class="flight-text">Flight</p>
        </div>

       <div class="flight-details">
         <div class="card-1">
          <div class="position">
          <label class="f-text" for="text">From - To</label>
          <div class="funny">
            <input
              class="flight-input"
              type="text"
              name="text"
              id="text"
              placeholder="Enugu - Lagos"
            />
            <img
              class="image-search"
              src="./assets/imgs/ion_swap-horizontal.png"
              alt="swap arrow image"
            />
          </div>
          </div>
        </div>

        <div class="card-2">
          <div class="position">
          <label class="f-text" for="text">Trip</label>
          <div class="funny">
            <input
              class="flight-input"
              type="text"
              name="text"
              id="text"
              placeholder="Return"
            />
            <img
              class="image-search"
              src="./assets/imgs/chevron_down.png"
              alt="down arrow image"
            />
          </div>
          </div>
        </div>

        <div class="card-3">
          <div class="position">
          <label class="f-text" for="text">Depart - Return</label>
          <div class="funny">
            <input
              class="flight-input"
              type="text"
              name="text"
              id="text"
              placeholder="23 Dec, 2023 - 29 Dec, 2023"
            />
          </div>
          </div>
        </div>

        <div class="card-4">
          <div class="position">
          <label class="f-text" for="text">Passenger - Class</label>
          <div class="funny">
            <input
              class="flight-input"
              type="text"
              name="text"
              id="text"
              placeholder="1 Passenger, - Economy"
            />
          </div>
          </div>
        </div>
      </div>
       <div class="search-bottom">
          <img class="image-search" src="./assets/imgs/search.png" alt="search icon">
          <p class="bottom-tex">Search Flights</p>
        </div>
      </div>
    </div>
		<script src="./js/app.js"></script>
	</body>
</html>
