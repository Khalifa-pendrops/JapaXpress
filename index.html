<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>JapaXpress - Homepage</title>
		<link
			rel="stylesheet"
			href="./css/style.css" />
	</head>
	<body>
		<div class="container flex">
			<button class="btn btn-primary">
				<img
					src="./assets/imgs/airplane.png"
					alt=""
					class="btn-icon" />

			</button>
			<button class="btn btn-outline-primary">
				<img
					src="./assets/imgs/airplane.png"
					alt=""
					class="btn-icon" />
				Button
			</button>
			<button class="btn btn-static-primary">
				<img
					src="./assets/imgs/facebook.png"
					alt=""
					class="btn-icon" />
				Facebook
			</button>
			<button class="btn btn-outline-primary">
				<img
					src="./assets/imgs/google.png"
					alt=""
					class="btn-icon" />
				Google
			</button>
		</div>
		<script src="./js/app.js"></script>
	</body>
</html>
